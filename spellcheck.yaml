matrix:
- name: JavaScript
  sources:
  - '**/*.js'
  expect_match: false
  aspell:
    lang: en
  dictionary:
    wordlists:
    - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.javascript:
    jsdocs: true
    line_comments: true
    block_comments: true
    group_comments: false
    decode_escapes: true
    strings: false
- name: Vue
  sources:
  - '**/*.vue'
  expect_match: false
  aspell:
    lang: en
  dictionary:
    wordlists:
    - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.javascript:
    jsdocs: true
    line_comments: true
    block_comments: true
    group_comments: false
    decode_escapes: true
    strings: false
  - pyspelling.filters.html:
    comments: true
    attributes:
    - title
    - alt
    ignores:
    - :matches(code, pre)
    - code
    - pre
  - pyspelling.filters.stylesheets:
- name: Markdown
  expect_match: false
  apsell:
    mode: en
  dictionary:
    wordlists:
    - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
    markdown_extensions:
    - markdown.extensions.fenced_code
    - markdown.extensions.extra
    - markdown.extensions.md_in_html
  # Ignore text between inline back ticks
  - pyspelling.filters.context:
    context_visible_first: true
    escapes: '\\[\\`~]'
    delimiters:
    - open: '(?P<open>`+)'
      close: '(?P=open)'
  - pyspelling.filters.html:
    comments: true
    attributes:
    - title
    - alt
    ignores:
    - :matches(code, pre)
    - code
    - pre
  sources:
  - '**/*.md'
- name: HTML
  expect_match: false
  apsell:
    mode: en
  dictionary:
    wordlists:
    - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.html:
    comments: true
    attributes:
    - title
    - alt
    ignores:
    - :matches(code, pre)
  sources:
  - '**/*.html'
- name: Text
  expect_match: false
  sources:
  - '**/*.txt'
  dictionary:
    wordlists:
    - wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.text:
      convert_encoding: utf-8
